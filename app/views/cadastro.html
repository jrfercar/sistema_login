% rebase('base.html', title='Fazer login')

<div class="container">
    <div class="card card-container">
        <div class="panel-heading">
            <h3 class="panel-tilte">Cadastro</h3>
        </div>
        <form accept-charset="UTF-8" role="form" action="cadastro" method="post" class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <p>Escolha um username:</p>
            <input type="text" id="username_id" name="username" class="form-control" placeholder="jrfercar" required autofocus>
            <p>Escolha um password:</p>
            <input type="password" id="password_id" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Cadastrar</button>
        </form><!-- /form -->
        <p><a href="/">Clique aqui</a> para fazer o Login</p>
    </div><!-- /card-container -->
</div><!-- /container -->
