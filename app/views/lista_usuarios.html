% rebase('base.html', title='Lista de usuários')
<div class="panel-heading">
    lista de usuários do sistema
</div>
<ul class=list-group" style="width: 80%">
    % if acesso:
        % for usuario in usuarios:
            <li class="list-group-item">{{ usuario.username }}</li>
        % end
    % else:
        <center><p style="color:red"><strong>Acesso Negado!</strong></center>
    % end
</ul>
