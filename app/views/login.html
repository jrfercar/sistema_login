% rebase('base.html', title='Fazer login')

<div class="panel-heading">
    <h3 class="panel-tilte">Login</h3>
</div>
<form accept-charset="UTF-8" role="form" action="/" method="post" class="form-signin">
    <span id="reauth-email" class="reauth-email"></span>
    <input type="text" id="username_id" name="username" class="form-control" placeholder="jrfercar" required autofocus>
    <input type="password" id="password_id" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
</form><!-- /form -->
<p><a href="cadastro">Clique aqui</a> para fazer o cadastro</p>
